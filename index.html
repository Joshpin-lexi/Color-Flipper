<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h3>Color Flipper</h3>
    <button class="zoom-button" id="green" onclick="setColor('green')">Green</button>
    <button class="zoom-button" id="red" onclick="setColor('red')">Red</button>
    <button class="zoom-button" id="blue" onclick="setColor('blue')">Blue</button>
    <button class="zoom-button" id="random" onclick="randomColor()">random</button>

    <script src="script.js"></script>

    
</body>
</html>
